<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" type="icon" href="./img/icon.svg">
     <script src="./JS/index.js" type="module"></script>

    <title>Document</title>

  <body>
   <div class="google">
       <button class="btnSing"><img src="./img/google.svg"></button>
      </div>
      <section class="header">
        <div class="todo">
          <div class="todo__input">
            <input class="todo__text" type="text" />
            <span class="todo__add"></span>
          </div>
          <select class="todo__options">
            <option value="active">активные</option>
            <option value="completed">завершённые</option>
            <option value="deleted">удалённые</option>
          </select>
          <ul class="todo__items" data-todo-option="active"></ul>
        </div>
      </section>


  </body>
